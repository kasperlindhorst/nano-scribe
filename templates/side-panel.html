<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nano Scribe Panel</title>
    <link rel="stylesheet" href="/styles/styles.css">
</head>

<body>
<header>
    <!-- Main header of the application -->
    <h1>Nano Scribe</h1>
</header>

<nav class="tabs">
    <!-- Navigation tabs for different sections -->
    <button id="tabPrompt" class="tab-button" data-target="promptSection">
        <img src="/icons/icon-prompt.png" alt="Prompt AI">
        <span>Chat & Explain</span>
    </button>
    <button id="tabSummarize" class="tab-button active" data-target="summarizeSection">
        <img src="/icons/icon-summarize.png" alt="Summarizer AI">
        <span>Summarizer</span>
    </button>
    <button id="tabWriter" class="tab-button" data-target="writerSection">
        <img src="/icons/icon-write.png" alt="Writer AI">
        <span>Writer</span>
    </button>
</nav>

<main>
    <!-- Prompt section for chat and explanation functionalities -->
    <section id="promptSection" class="section">
        <h2>Prompt</h2>
        <div id="promptTab">
            <div class="chat-container">
                <div class="answer-box" id="chatMessages"></div>
                <hr class="divider">
                <div class="input-area">
                    <textarea id="chatInput" class="input-prompt" placeholder="Paste text, ask questions, explore ideas..."></textarea>
                </div>
                <div class="button-group">
                    <select id="promptType">
                        <option value="explain" selected>Explain this to me</option>
                        <option value="like5">Explain this to me like I'm 5</option>
                        <option value="specialist">Explain this to me as if I'm a field specialist</option>
                    </select>
                    <button id="explainButton" aria-label="Explain">
                        <img src="/icons/explain.png" alt="Explain">
                    </button>
                    <button id="chatButton" aria-label="Send">
                        <img src="/icons/send.png" alt="Send">
                    </button>
                    <button id="clearPrompt" aria-label="Clear">
                        <img src="/icons/delete.png" alt="Clear">
                    </button>
                </div>
            </div>
        </div>
    </section>

    <!-- Summarize section for text summarization functionalities -->
    <section id="summarizeSection" class="section active">
        <div class="settings-toggle">
            <button id="toggleSettings" aria-label="Toggle Settings">
                <img src="/icons/settings.png" alt="Settings">
            </button>
        </div>

        <div class="settings-container" id="settingsContainer">
            <h3>Settings</h3>
            <div class="form-field">
                <label for="summarizerType">Type:</label>
                <select id="summarizerType">
                    <option value="tl;dr">TL;DR</option>
                    <option value="key-points" selected>Key Points</option>
                    <option value="teaser">Teaser</option>
                    <option value="headline">Headline</option>
                </select>
            </div>
            <div class="form-field">
                <label for="summarizeLength">Length:</label>
                <select id="summarizeLength">
                    <option value="short" selected>Short</option>
                    <option value="medium">Medium</option>
                    <option value="long">Long</option>
                </select>
            </div>
        </div>

        <div class="output-container">
            <h2>Summary Result</h2>
            <div class="answer-box" id="summaryContent"></div>
        </div>

        <div class="input-container">
            <textarea id="textInput" class="input-prompt" placeholder="Need a summary? Drop your text or URL here."></textarea>
        </div>

        <div class="button-container">
            <button id="summarizeButton" aria-label="Summarize text">
                <img src="/icons/send.png" alt="Summarize text">
            </button>
            <button id="clearSummary" aria-label="Clear result">
                <img src="/icons/delete.png" alt="Clear result">
            </button>
        </div>
    </section>

    <!-- Writer section for writing and rewriting functionalities -->
    <section id="writerSection" class="section">
        <div class="settings-toggle">
            <button id="toggleWriterSettings" aria-label="Toggle Writer Settings">
                <img src="/icons/settings.png" alt="Settings">
            </button>
        </div>

        <div class="settings-container" id="writerSettingsContainer">
            <h3>Settings</h3>
            <div class="form-field">
                <label for="writerTone">Tone:</label>
                <select id="writerTone">
                    <option value="default" selected>Default</option>
                    <option value="formal">Formal</option>
                    <option value="informal">Informal</option>
                </select>
            </div>
            <div class="form-field">
                <label for="writerLength">Length:</label>
                <select id="writerLength">
                    <option value="short" selected>Short</option>
                    <option value="medium">Medium</option>
                    <option value="long">Long</option>
                </select>
            </div>
            <div class="form-field">
                <label for="rewriterTone">Rewriter Tone:</label>
                <select id="rewriterTone">
                    <option value="as-is" selected>Same</option>
                    <option value="more-formal">More formal</option>
                    <option value="more-casual">More casual</option>
                </select>
            </div>
            <div class="form-field">
                <label for="rewriteLength">Rewriter Length:</label>
                <select id="rewriteLength">
                    <option value="as-is" selected>Same</option>
                    <option value="shorter">Shorter</option>
                    <option value="longer">Longer</option>
                </select>
            </div>
        </div>

        <div class="output-container">
            <h2>Writer Result</h2>
            <div class="answer-box" id="writerOutput"></div>
        </div>

        <div class="input-container">
            <textarea id="writerInput" class="input-prompt" placeholder="Tell me what to write about... or what to rewrite..."></textarea>
        </div>

        <div class="button-container">
            <button id="writeButton" aria-label="Write">
                <img src="/icons/send.png" alt="Write">
            </button>
            <button id="rewriteButton" aria-label="Rewrite">
                <img src="/icons/rewrite.png" alt="Rewrite">
            </button>
            <button id="clearWriter" aria-label="Clear result">
                <img src="/icons/delete.png" alt="Clear result">
            </button>
        </div>
    </section>
</main>

<!-- JavaScript modules for additional functionalities -->
<script type="module" src="/src/side-panel.js"></script>
<script type="module" src="/src/settings-toggle.js"></script>
<script src="/src/prompt-resize.js"></script>
</body>
</html>
